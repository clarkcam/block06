<!DOCTYPE html>
<html lang="en">
<head>
   <title>Grocery List</title>
   <link href="styles.css" rel="stylesheet" />
   <style>
    h3 {
    font-family:sans-serif;
    margin: 5px;
    }
   </style>

</head>
<body>
    <header>
        <h1>My Very Organized Grocery List</h1>
    </header>

    <table>
        <!-- Pantry Items -->
        <tr><td id="heading" colspan="2"><h2>Pantry Items</h2></td><td></td></tr>
        <tr>
            <td>
                <article>
                    <h3>Canned</h3>
                            <ul>
                                <li>Chili</li>
                                <li>Soup</li>
                                <li>Tomato Sauce</li>
                            </ul>
                </article>
            </td>
            <td>
                <article>
                    <h3>Dry Goods</h3>
                            <ul>
                                <li>Macaroni</li>
                                <li>Beans</li>
                                <li>Flour</li>
                            </ul>
                </article>
            </td>
            <td>
                <article>
                    <img id="pantry" style="object-fit: none; object-position: 14% 10%;" src="pantry.jpg"/>
                </article>
            </td>
        </tr>
        <!-- Freezer Items -->
        <tr><td colspan="2"><h2>Freezer Items</h2></td><td></td></tr>
        <tr>
            <td>
                <article>
                    <h3>Produce</h3>
                            <ol type="i">
                                <li>Mixed Fruit</li>
                                <li>Mixed Veggies</li>
                            </ul>
                </article>
            </td>
            <td>
                <article>
                    <h3>Meals</h3>
                            <ol type="i">
                                <li>Pizza</li>
                                <li>Lasagna</li>
                                <li>Burritos</li>
                                <li>Chicken</li>
                            </ul>
                </article>

            </td>
            <td>
                <article>
                    <img src="freezer.jpg"/>
                </article>
            </td>
        </tr>
        
    
   
   
   
    


</body>
</html>
